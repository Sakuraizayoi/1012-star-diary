<!DOCTYPE html>
<html lang="tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{color: purple;margin: 5px;cursor: pointer;}
		p:hover{background: pink;}
		.BTS{position: fixed;top: 0;left: 0;width: 100%;height: 100%;
			z-index: 10;background: rgba(0,0,0,0.5);display: flex;
			justify-content: center;align-items: center;}
		.close{justify-content: top;align-items: top;}
	</style>
</head>
<body>
	<p>公司旗下藝人介紹</p>
	<h1>BTS 防彈少年團</h1>
	<div class="BTS">
		<img src="https://cdn.hk01.com/di/media/images/2567946/org/4fff4ece00c0d801442391fea9579593.jpg/0AAc4QP3xWWKLKLEmz4QeRrZeiKYkJJx9O2l2fTtpdk?v=w1920r16_9" width="1000" height="900">
	<div class="close">
		<img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_exit-256.png" width="50" height="50" >
	</div>

	<script type="text/javascript">
		$("p").click(function(){$(".close").slideToggle();});
		$("img").click(function(){$(".BTS").slideToggle();});
		
	</script>
</body>
</html>
